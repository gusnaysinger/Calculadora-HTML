<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <input type="text" class="input" name="first" id="first" onclick="FocusFirst()"><br>
        <input type="text" class="input" name="second" id="second" onclick="FocusSecond()"><br>
        <ul class="buttons">
            <li class="list">
                <button type="button" class="operations" id="plus" onclick="plus()">&plus;</button>
            </li>
            <li class="list">
                <button type="button" class="operations" onclick="minus()">&minus;</button>
            </li>
            <li class="list">
                <button type="button" class="operations" onclick="mult()">&times;</button>
            </li>
            <li class="list">
                <button type="button" class="operations" onclick="divide()">&divide;</button>
            </li>
        </ul><br>
        <input type="text" class="input" name="result" id="result" value="" readonly>
    </div>
    <div class="numKey">
        <button id="numericKeyboardButton"><img src="./img/dialpad.svg" value="OFF" class="buttonIcon" onclick="numbersButton()"></button>
    </div>
    <div class="keys" id="keys">
        <ul class="numbersButtons">
            <li>
                <button class="numbers" onclick="insert('1')">1</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('2')">2</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('3')">3</button>
            </li>
        </ul>
        <br>
        <ul class="numbersButtons">
            <li>
                <button class="numbers" onclick="insert('4')">4</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('5')">5</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('6')">6</button>
            </li>
        </ul>
        <br>
        <ul class="numbersButtons">
            <li>
                <button class="numbers" onclick="insert('7')">7</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('8')">8</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('9')">9</button>
            </li>
        </ul>
        <br>
        <ul class="numbersButtons">
            <li>
                <button class="numbers doubleButton" onclick="insert('0')">0</button>
            </li>
            <li>
                <button class="numbers" onclick="insert('.')">.</button>
            </li>
        </ul>
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
